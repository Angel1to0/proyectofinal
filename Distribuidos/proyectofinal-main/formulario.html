<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARPA</title>
    <link rel="icon" href="./assets/img/Logo.png">
    <link rel="stylesheet" href="./css/formularios.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HTML5 -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <img class="logo" src="./assets/img/SARPA.png" alt="logo-sarpa">
    </div>

    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!-- Formulario de Login y registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form class="formulario__login" action="./CRUD/Admin.php" method="POST">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Boleta">
                    <input type="password" placeholder="Contraseña">
                    <!--a href="./CRUD/Admin.php"-->
                        <button type="submit">Entrar</button>
                    <!--/a-->
                </form>

                <!-- Registro -->
                <form class="formulario__register" action="./php/index.php" method="POST" enctype="multipart/form-data">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Boleta" name="boleta">
                    <input type="text" placeholder="Nombre" name="nombre">
					<input type="text" placeholder="Apellido Paterno" name="paterno">
					<input type="text" placeholder="Apellido Materno" name="materno">
                    <input type="text" placeholder="Correo Electronico" name="email">
                    <input type="password" placeholder="Contraseña" name="pass">
					<input class="input-group" type="file" name="img" id="img">
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
